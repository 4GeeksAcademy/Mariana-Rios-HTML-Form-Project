<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
        <title>Mariana Form Project</title>
    </head>
    <body>
        <div class="container border mt-4">
            <div class="row bg-light border-bottom">
                <div class="col-12 p-1 m-1"><h2>Payment Form Example</h2></div>
            </div>
            <div class="alert alert-danger m-4" role="alert">
                Some fields are missing
            </div>
            <form class="row g-3 p-1">
                <div class="col-md-4">
                    <label for="inputCardNum" class="form-label">Card #</label>
                    <input type="text" class="form-control" id="inputCardNum" placeholder="XXXXXXXXXXXXXXXX" required>
                </div>
                <div class="col-md-4">
                    <label for="inputCVCnum" class="form-label">CVC #</label>
                    <input type="text" class="form-control" id="inputCVCnum" placeholder="0000" required>
                </div>
                <div class="col-md-4">
                    <label for="inputAmount" class="form-label">Amount</label>
                    <div class="input-group">
                        <div class="input-group-text">$</div>
                        <input type="text" class="form-control" id="inputAmount" placeholder="Amount" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="inputFirstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="inputFirstName" required>
                </div>
                <div class="col-md-6">
                    <label for="inputLastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="inputLastName" required>
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity" required>
                </div>
                <div class="col-md-3">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select" required>
                        <option selected>Pick a state</option>
                        <option value="FL">Florida</option>
                        <option value="NY">New York</option>
                        <option value="TX">Texas</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="inputZip" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="inputZip" required>
                </div>
                <div class="col-6">
                    <p>We accept:</p>
                    <div class="bg-secondary rounded p-1 d-inline-block text-light">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="MasterCard" required>
                            <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Visa" required>
                            <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="DinersClub" required>
                            <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="Amex" required>
                            <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-amex"></i></label>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    <div id="messageHelp" class="form-text">Add any notes here.</div>
                </div>
                <div class="col-12 bg-light border-top p-2">
                    <button type="submit" class="btn btn-primary float-end m-1">Send</button>
                    <button type="button" class="btn btn-secondary float-end m-1" aria-label="Close">Cancel</button>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
    </body>
</html>
